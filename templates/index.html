<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Academia Online - Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<!--barra de navegaciom-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('login') }}">Inicio sesión</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('mis_compras') }}">Mis Compras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('profesor_crear_curso') }}">Crear curso</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('profesor_dashboard') }}">Informacion Profesores</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>

<section>
    <h2>Catálogo de cursos</h2>
    <div id="contenedor-cursos" style="display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:16px; padding:20px;">
        <!-- Se llenará con JS -->
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
async function cargar(){
    const r = await fetch("/cursos");
    const cursos = await r.json();
    const cont = document.getElementById("contenedor-cursos");
    cont.innerHTML = "";
    cursos.forEach(c => {
        const div = document.createElement("div");
        div.style.background = "#fff";
        div.style.padding = "12px";
        div.style.borderRadius = "8px";
        div.style.boxShadow = "0 2px 6px rgba(0,0,0,0.08)";
        div.innerHTML = `
            <img src="${c.imagen_url || '/static/img/default.jpg'}" style="width:100%; height:160px; object-fit:cover; border-radius:6px;">
            <h3>${c.titulo}</h3>
            <p>${c.descripcion ? c.descripcion.substring(0,120) + '...' : ''}</p>
            <p><strong>Precio:</strong> $${c.precio}</p>
            <a href="/curso/${c.id}">Ver curso</a>
        `;
        cont.appendChild(div);
    });
}
cargar();
</script>

</body>
</html>
