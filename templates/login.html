<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/inicio.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='imagenes/logo.jpeg') }}" type="image/x-icon">
</head>
<body>
  
   <div class="fondo">
    
      <img src="{{ url_for('static', filename='styles/imagenes/logo_nova-F.png') }}" alt="Logo" class="logo">

   <div class="contenedor">
      <h1 class="titulo-bienvenida">Inicia Sesión</h1>
      
      <br>
      
      <!-- Mostrar mensajes flash si existen -->
      {% with messages = get_flashed_messages() %}
         {% if messages %}
            <div class="alert alert-info">
               {% for message in messages %}
                  <p>{{ message }}</p>
               {% endfor %}
            </div>
         {% endif %}
      {% endwith %}
      
      <form method="POST" action="{{ url_for('login') }}">
         <div class="mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
         </div>
         
         <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" required>
         </div>
         
         <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
               Recordar por 30 días
            </label>
         </div>
         
         <div class="btn-container">
            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            <a class="link-lateral" href="{{ url_for('registrar') }}">Crear cuenta</a>
         </div>
      </form>
      
      <div class="recuperar-container">
         <a class="link-recuperar" href="{{ url_for('recuperar') }}">¿Olvidaste tu contraseña?</a>
      </div>
   </div>

 </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
