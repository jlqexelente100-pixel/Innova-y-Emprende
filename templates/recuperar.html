<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Recuperar contrase침a</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/inicio.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='imagenes/logo.jpeg') }}" type="image/x-icon">
</head>
<body>
  
   <div class="fondo">
    
      <img src="{{ url_for('static', filename='styles/imagenes/logo_nova-F.png') }}" alt="Logo" class="logo">

   <div class="contenedor">
      <h1 class="titulo-bienvenida">Recuperar contrase침a</h1>
      
      <br>
      
      <!-- Mostrar mensajes flash si existen -->
      {% with messages = get_flashed_messages() %}
         {% if messages %}
            <div class="alert alert-info">
               {% for message in messages %}
                  <p>{{ message }}</p>
               {% endfor %}
            </div>
         {% endif %}
      {% endwith %}
      
      <form method="POST" action="{{ url_for('recuperar') }}">
         <div class="mb-3">
            <label for="correo" class="form-label">Ingresa tu correo electr칩nico:</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            <small class="form-text text-muted">Te enviaremos un enlace para recuperar tu contrase침a.</small>
         </div>
         
         <div class="btn-container">
            <button type="submit" class="btn btn-primary btn-lg">Enviar enlace</button>
            <a class="link-lateral" href="{{ url_for('login') }}">Volver al login</a>
         </div>
      </form>
   </div>

 </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
